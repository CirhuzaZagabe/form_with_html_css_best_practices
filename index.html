<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <title>Credentials - Registering</title>
</head>
<body>
    <div class="bloc-divider simple-bloc-paddinger bg-weak-bluer container-row">
        <div class="bg-whitener simple-left-border-radiucer mean-paddinger width-height-equalizer flex-columniser">
            <form action="" >
                <p>
                    <h2 class="text-clear-bluer main-title-sizer">General Information</h2>
                    <select name="" id="" class="border-pre-style-breaker focus-border-style-nullifier width-maximiser border-weak-blacker text-weak-blacker less-top-bottom-scoper less-bottom-paddinger">
                        <option value="">Title</option>
                        <option value="">Director Manager</option>
                        <option value="">Marketing Supervisor</option>
                        <option value="">Assistant Developer</option>
                        <option value="">Junior Developer</option>
                        <option value="">Senior Developer</option>
                    </select>
                    <p class="width-maximiser item-1">
                        <input type="text" name="" id="" placeholder="First Name" class="less-right-marginer less-bottom-paddinger item-1 border-pre-style-breaker focus-border-style-nullifier border-weak-blacker text-weak-blacker">
                        <input type="text" name="" id="" placeholder="Last Name" class="item-1 border-pre-style-breaker focus-border-style-nullifier less-bottom-paddinger border-weak-blacker text-weak-blacker">
                    </p>
                    <select name="" id="" class=" border-pre-style-breaker focus-border-style-nullifier width-maximiser border-weak-blacker text-weak-blacker less-top-bottom-scoper less-bottom-paddinger">
                        <option value="">Position</option>
                        <option value="">One</option>
                        <option value="">None</option>
                    </select>
                    <input type="text" name="" id="" placeholder="Company" class="border-pre-style-breaker focus-border-style-nullifier width-maximiser border-weak-blacker text-weak-blacker less-top-bottom-scoper less-bottom-paddinger">
                    <p class="width-maximiser item-1">
                        <input type="text" name="" id="" placeholder="Business Area" class="less-right-marginer less-bottom-paddinger item-1 border-pre-style-breaker focus-border-style-nullifier border-weak-blacker text-weak-blacker">
                        <select name="" id="" class="item-1 border-pre-style-breaker focus-border-style-nullifier border-weak-blacker less-bottom-paddinger text-weak-blacker">
                            <option value="">Employees</option>
                            <option value="">200+</option>
                            <option value="">300+</option>
                            <option value="">400+</option>
                            <option value="">500+</option>
                        </select>
                    </p>
                </p>
            </form>
        </div>
        <div class="bg-strong-bluer simple-right-border-radiucer mean-paddinger width-height-equalizer flex-columniser">
            <form action="">
                <h2 class="text-whitener main-title-sizer">Contact Detail</h2>
                <input type="text" name="" id="" placeholder="Street * Nr" class="border-pre-style-breaker focus-border-style-nullifier width-maximiser less-top-bottom-scoper border-pre-style-breaker-with-blue-bg less-bottom-paddinger border-weak-whitener text-weak-whitener">
                <input type="text" name="" id="" placeholder="Additional Information" class="border-pre-style-breaker focus-border-style-nullifier width-maximiser less-top-bottom-scoper border-pre-style-breaker-with-blue-bg less-bottom-paddinger  border-weak-whitener text-weak-whitener">
                <p class="width-maximiser item-1">
                    <input type="text" name="" id="" placeholder="Zip Code" class="item-1 less-right-marginer border-pre-style-breaker-with-blue-bg less-bottom-paddinger border-pre-style-breaker focus-border-style-nullifier border-weak-whitener text-weak-whitener">
                    <select name="" id="" class="item-3 border-pre-style-breaker focus-border-style-nullifier border-weak-whitener border-pre-style-breaker-with-blue-bg less-bottom-paddinger text-weak-whitener">
                        <option value="">Place</option>
                        <option value="">Avenue</option>
                    </select>
                </p>
                <select name="" id="" class="border-pre-style-breaker focus-border-style-nullifier width-maximiser less-top-bottom-scoper border-pre-style-breaker-with-blue-bg less-bottom-paddinger  border-weak-whitener text-weak-whitener">
                    <option value="">Country</option>
                    <option value="">Albanie</option>
                    <option value="">...</option>
                </select>
                <p class="width-maximiser item-1">
                    <select name="" id="" class="item-1 border-pre-style-breaker-with-blue-bg less-bottom-paddinger less-right-marginer border-pre-style-breaker focus-border-style-nullifier border-weak-whitener text-weak-whitener">
                        <option value="">Code +</option>
                        <option value="">+1</option>
                        <option value="">...</option>
                    </select>
    <input type="number" name="" id="" placeholder="Phone Number" class="item-3 border-pre-style-breaker-with-blue-bg less-bottom-paddinger  border-pre-style-breaker focus-border-style-nullifier border-weak-whitener text-weak-whitener">
                </p>
                <input type="email" name="" id="" placeholder="Your Email" class="border-pre-style-breaker focus-border-style-nullifier width-maximiser less-top-bottom-scoper border-pre-style-breaker-with-blue-bg less-bottom-paddinger border-weak-whitener text-weak-whitener">
                <p class="text-whitener simple-top-bottom-scoper"><input type="radio" name="" id="form-accept">I do accept the <a href="#" class="bolder text-whitener link-natural-style-nullifier">Terms and Conditions</a> of your site</p>
                <input type="button" value="Register Badge" class="simple-border-radiuser text-clear-bluer bolder bg-whitener border-nullifier less-paddinger bloc-displayer-with-less-margin-t-b">
            </form>
        </div>
    </div>
</body>
</html>
