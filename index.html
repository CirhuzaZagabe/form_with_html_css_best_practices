<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <title>Credentials - Registering</title>
</head>
<body class="browser-margin-nullifier bg-weak-bluer">
    <div class="container-row three-per-four-metrics translate-to-center">
        <div class="bg-whitener simple-left-border-radiucer mean-paddinger flx-width-equalizer">
            <form action="" name="formGrnInfo">
                <h2 class="text-clear-bluer">General Information</h2>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <select 
                    name="userTitle" id=""
                    class="width-maximiser text-weak-blacker focus-border-style-nullifier bottom-border-bluerer border-pre-style-breaker less-bottom-paddinger">
                        <option value="title">Title</option>
                        <option value="dirManag">Director Manager</option>
                        <option value="markSup">Marketing Supervisor</option>
                        <option value="assDev">Assistant Developer</option>
                        <option value="junDev">Junior Developer</option>
                        <option value="senDev">Senior Developer</option>
                    </select>
                </p>
                <p class="width-maximiser flx-between-separater bloc-displayer-with-less-margin-t-b">
                    <input type="text" name="frstNam" id="" placeholder="First Name"
                    class="border-pre-style-breaker one-per-two-width text-weak-blacker focus-border-style-nullifier bottom-border-bluerer flx-width-equalizer less-bottom-paddinger">
                    <input type="text" name="lstNam" id="" placeholder="Last Name"
                    class="border-pre-style-breaker one-per-two-width text-weak-blacker focus-border-style-nullifier bottom-border-bluerer flx-width-equalizer less-bottom-paddinger">
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <select name="userPosition" id=""
                    class="width-maximiser text-weak-blacker focus-border-style-nullifier bottom-border-bluerer border-pre-style-breaker less-bottom-paddinger">
                        <option value="userPos">Position</option>
                        <option value="userPosOne">One</option>
                        <option value="userPosNone">None</option>
                    </select>
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                   <input type="text" name="userCompany" id="" placeholder="Company"
                   class="width-maximiser text-weak-blacker focus-border-style-nullifier bottom-border-bluerer border-pre-style-breaker less-bottom-paddinger"> 
                </p>
                <p class="width-maximiser flx-between-separater bloc-displayer-with-less-margin-t-b">
                    <input type="text" name="bsnsArea" id="" placeholder="Business Area" 
                    class="border-pre-style-breaker one-per-two-width text-weak-blacker focus-border-style-nullifier bottom-border-bluerer flx-width-equalizer less-bottom-paddinger">
                    <select name="emplAmount" id=""
                    class="border-pre-style-breaker one-per-two-width text-weak-blacker focus-border-style-nullifier bottom-border-bluerer flx-width-equalizer less-bottom-paddinger">
                        <option value="empl">Employees</option>
                        <option value="200">200+</option>
                        <option value="300">300+</option>
                        <option value="400">400+</option>
                        <option value="500">500+</option>
                    </select>
                </p>
            </form>
        </div>
        <div class="bg-strong-bluer simple-right-border-radiucer mean-paddinger flx-width-equalizer">
            <form action="" name="formContactDetail">
                <h2 class="text-whitener">Contact Detail</h2>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <input type="text" name="street" id="" placeholder="Street * Nr"
                    class="width-maximiser text-whitener focus-border-style-nullifier bottom-border-whitener border-pre-style-breaker-with-blue-bg less-bottom-paddinger">
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <input type="text" name="moreInfo" id="" placeholder="Additional Information"
                    class="width-maximiser text-whitener focus-border-style-nullifier bottom-border-whitener border-pre-style-breaker-with-blue-bg less-bottom-paddinger">
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b flx-between-separater">
                    <input type="text" name="zip" id="" placeholder="Zip Code"
                    class="border-pre-style-breaker-with-blue-bg one-per-three-width text-whitener focus-border-style-nullifier bottom-border-whitener flx-width-equalizer less-bottom-paddinger">
                    <select name="place" id=""
                    class="border-pre-style-breaker-with-blue-bg three-per-four text-whitener focus-border-style-nullifier bottom-border-whitener flx-width-equalizer less-bottom-paddinger">
                        <option value="place">Place</option>
                        <option value="avn">Avenue</option>
                    </select>
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <select name="country" id="" 
                    class="width-maximiser text-whitener focus-border-style-nullifier bottom-border-whitener border-pre-style-breaker-with-blue-bg less-bottom-paddinger">
                        <option value="cntry">Country</option>
                        <option value="albnie">Albanie</option>
                        <option value="...">...</option>
                    </select>
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b flx-between-separater">
                    <select name="countryCode" id=""
                    class="border-pre-style-breaker-with-blue-bg one-per-three-width text-whitener focus-border-style-nullifier bottom-border-whitener flx-width-equalizer less-bottom-paddinger">
                        <option value="+">Code +</option>
                        <option value="+1">+1</option>
                        <option value="...">...</option>
                    </select>
                    <input type="number" name="phoneNumb" id="" placeholder="Phone Number"
                    class="border-pre-style-breaker-with-blue-bg three-per-four text-whitener focus-border-style-nullifier bottom-border-whitener flx-width-equalizer less-bottom-paddinger">
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <input type="email" name="userMail" id="" placeholder="Your E-mail"
                    class="width-maximiser text-whitener focus-border-style-nullifier bottom-border-whitener border-pre-style-breaker-with-blue-bg less-bottom-paddinger">
                </p>
                <p class="bloc-displayer-with-less-margin-t-b text-weak-blacker">
                    <input type="radio" name="agreeBtn" id=""
                    class="">
                    I do accept the <a href="#" class="bolder link-natural-style-nullifier text-whitener">Terms and Conditions</a> of your site
                </p>
                <p class="width-maximiser bloc-displayer-with-less-margin-t-b">
                    <input type="button" value="Register Badge"
                    class="border-nullifier less-paddinger pointer-cursor bolder focus-border-style-nullifier simple-border-radiuser bg-blue-wht-on-focus-transiter">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
